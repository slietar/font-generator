<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="main.bundle.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container">
      <div id="ribbon">rator Relentless type generator Relentless type generator Relentless type generator</div>

      <div id="column">
        <div class="column-cell column-cell-button-large">
          <button type="button">Generate</button>
        </div>
        <div class="column-cell column-cell-clickable">
          <label for="a">Invert<input type="checkbox" id="a" /></label>
        </div>
        <div class="column-cell column-cell-clickable">
          <button type="button">Show all
            <svg width="22" height="14" viewBox="0 0 22 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.5904 11.4095L21.8115 2.43089V0H11.2155V2.58772H17.871L12.0208 10.771L8.14496 0H5.10945L0 14H2.9978L4.05362 10.883H9.08766L10.1058 14H10.6499H13.1817H22.0027V11.4123H14.5904V11.4095ZM4.82664 8.58652L6.58007 3.45029H6.61778L8.31464 8.58652H4.82664Z" fill="black"/>
            </svg>
          </button>
        </div>
        <div class="column-cell column-cell-clickable">
          <button type="button" id="advanced-btn">Advanced
            <svg width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 7L7 1L13 7" stroke="black"/>
            </svg>
          </button>
        </div>

        <div class="column-cell column-cell-sliders active" id="advanced-cell">
          <ul id="sliders"></ul>
        </div>

        <div class="column-cell column-cell-button-large">
          <button type="button">Download OTF</button>
        </div>
      </div>

      <div id="window">
        <div id="window-loader">
          <progress max="100" value="0"></progress>
        </div>

        <div id="window-grid">
          <ul>
          </ul>
        </div>
      </div>
    </div>


    <script>
      let advanced = document.querySelector('#advanced-btn');
      let cell = document.querySelector('#advanced-cell');

      advanced.addEventListener('click', () => {
        advanced.classList.toggle('active');
        cell.classList.toggle('active');
      });
    </script>

<style>
@font-face {
  font-family: Relentless;
  src: url("f23d2fe-Medium.otf") format("opentype");
}
</style>
  </body>
</html>
